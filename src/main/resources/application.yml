spring:
  #环境 dev:开发环境|prod:生产环境
  profiles:
    active: dev #激活的配置文件
  datasource:
    driver-class-name: com.mysql.jdbc.Driver

server:
  max-http-header-size: 102400
  port: 8001

mybatis:
  mapper-locations: classpath:dataImpl/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true

